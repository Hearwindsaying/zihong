<h1>How to make &quot;core&quot; runnable on GPU?</h1>

<p>Recall:</p>
<ul>
<li><code>__device__</code> == called by ==&gt; <code>__global__/__kernel__</code></li>
<li><code>__host__</code> == called by ==&gt; Host</li>
<li><code>__global__</code> == called by ==&gt; Host but invoked on device, cannot be member functions.</li>
</ul>
<p>pbrt Annotations:</p>
<ul>
<li data-marpit-fragment="1"><code>PBRT_CPU_GPU</code> maps to <code>__host__ __device__</code></li>
<li data-marpit-fragment="2"><code>PBRT_GPU</code> maps to <code>__device__</code></li>
<li data-marpit-fragment="3"><code>?</code> maps to <code>__global__</code></li>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>  How to coordinate with heterogeneous memory model?</span></foreignObject></svg></h1>
<p>Recall memory allocation at device side:</p>
<ul>
<li data-marpit-fragment="1">Linear memory (UVA for 64-bit application, &gt;= CC 2.0 devices).
<ul>
<li data-marpit-fragment="2">Device memory: <code>cudaMalloc{Pitch|3D}</code>.</li>
<li data-marpit-fragment="3">Pageable host memory w/ transfer: <code>new/malloc</code> + <code>cudaMemcpy{2D|3D}</code>.</li>
<li data-marpit-fragment="4">Pinned host memory w/ transfer: <code>cudaHostAlloc(cudaHostAllocDefault)</code>.</li>
<li data-marpit-fragment="5">Zero-copy memory: <code>cudaHostAlloc(cudaHostAllocMapped)</code></li>
<li data-marpit-fragment="6">Unified memory: <code>cudaMallocManaged()</code>.</li>
</ul>
</li>
<li data-marpit-fragment="7">CUDA arrays for texture fetching.</li>
</ul>
</section>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Where are the memory allocations happening?</span></foreignObject></svg></h1>
<ul>
<li data-marpit-fragment="1">Local memory/Stack variables are allocated by compiler.
<ul>
<li data-marpit-fragment="2">No need to worry about. <img class="emoji" draggable="false" alt="😃" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f603.svg" data-marp-twemoji=""/></li>
</ul>
</li>
<li data-marpit-fragment="3">Amost all dynamic allocations happen before rendering.
<ul>
<li data-marpit-fragment="4">Allocate on the host and copy to the device.</li>
<li data-marpit-fragment="5">Avoid dynamic memory allocations on the fly.
<ul>
<li data-marpit-fragment="6">Though you can new/malloc/alloca in device code.</li>
</ul>
</li>
<li data-marpit-fragment="7">Special memory allocations may be available, e.g. <code>ALLOCA()</code>.</li>
</ul>
</li>

<p>We need to abstract different types of memory allocations.</p>
<ul>
<li data-marpit-fragment="1"><code>std::pmr::polymorphic_allocator</code> supports a simpler allocator model for library authors and users since C++17.
<ul>
<li data-marpit-fragment="2"><img src="allocator-is-a-handle.png" alt="" style="width:640px;" /> <a href="https://www.youtube.com/watch?v=IejdKidUwIg">CppCon 2018</a></li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-marpit-scope-kmufc4Uc="" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="48" data-marpit-pagination-total="88" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<p>pbrt-v4 reinvented the wheels though in <code>pstd</code> namespace:</p>
<pre><code class="language-cpp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">namespace</span> pstd{
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">memory_resource</span> {</span>
  <span class="hljs-keyword">public</span>:
    <span class="hljs-keyword">virtual</span> ~<span class="hljs-built_in">memory_resource</span>();
    <span class="hljs-function"><span class="hljs-keyword">void</span> *<span class="hljs-title">allocate</span><span class="hljs-params">(<span class="hljs-keyword">size_t</span> bytes, <span class="hljs-keyword">size_t</span> alignment = max_align)</span> </span>{
        <span class="hljs-keyword">return</span> <span class="hljs-built_in">do_allocate</span>(bytes, alignment);
    }
    <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">deallocate</span><span class="hljs-params">(<span class="hljs-keyword">void</span> *p, <span class="hljs-keyword">size_t</span> bytes, <span class="hljs-keyword">size_t</span> alignment = max_align)</span> </span>{
        <span class="hljs-keyword">return</span> <span class="hljs-built_in">do_deallocate</span>(p, bytes, alignment);
    }
    <span class="hljs-function"><span class="hljs-keyword">bool</span> <span class="hljs-title">is_equal</span><span class="hljs-params">(<span class="hljs-keyword">const</span> memory_resource &amp;other)</span> <span class="hljs-keyword">const</span> <span class="hljs-keyword">noexcept</span> </span>{
        <span class="hljs-keyword">return</span> <span class="hljs-built_in">do_is_equal</span>(other);
    }

  <span class="hljs-keyword">private</span>:
    <span class="hljs-function"><span class="hljs-keyword">virtual</span> <span class="hljs-keyword">void</span> *<span class="hljs-title">do_allocate</span><span class="hljs-params">(<span class="hljs-keyword">size_t</span> bytes, <span class="hljs-keyword">size_t</span> alignment)</span> </span>= <span class="hljs-number">0</span>;
    <span class="hljs-function"><span class="hljs-keyword">virtual</span> <span class="hljs-keyword">void</span> <span class="hljs-title">do_deallocate</span><span class="hljs-params">(<span class="hljs-keyword">void</span> *p, <span class="hljs-keyword">size_t</span> bytes, <span class="hljs-keyword">size_t</span> alignment)</span> </span>= <span class="hljs-number">0</span>;
    <span class="hljs-function"><span class="hljs-keyword">virtual</span> <span class="hljs-keyword">bool</span> <span class="hljs-title">do_is_equal</span><span class="hljs-params">(<span class="hljs-keyword">const</span> memory_resource &amp;other)</span> <span class="hljs-keyword">const</span> <span class="hljs-keyword">noexcept</span> </span>= <span class="hljs-number">0</span>;
};
} <span class="hljs-comment">// namespace pstd</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-marpit-scope-exqptOw1="" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="49" data-marpit-pagination-total="88" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<p>pbrt-v4 uses unified memory* for CUDA memory resource.</p>
<pre><code class="language-cpp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">CUDAMemoryResource</span> :</span> <span class="hljs-keyword">public</span> pstd::pmr::memory_resource {
    <span class="hljs-function"><span class="hljs-keyword">void</span> *<span class="hljs-title">do_allocate</span><span class="hljs-params">(<span class="hljs-keyword">size_t</span> size, <span class="hljs-keyword">size_t</span> alignment)</span></span>{
      <span class="hljs-keyword">void</span> *ptr;
      <span class="hljs-built_in">CUDA_CHECK</span>(<span class="hljs-built_in">cudaMallocManaged</span>(&amp;ptr, size));
      <span class="hljs-built_in">CHECK_EQ</span>(<span class="hljs-number">0</span>, <span class="hljs-built_in">intptr_t</span>(ptr) % alignment);
      <span class="hljs-keyword">return</span> ptr;
    }
    <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">do_deallocate</span><span class="hljs-params">(<span class="hljs-keyword">void</span> *p, <span class="hljs-keyword">size_t</span> bytes, <span class="hljs-keyword">size_t</span> alignment)</span></span>{
      <span class="hljs-built_in">CUDA_CHECK</span>(<span class="hljs-built_in">cudaFree</span>(p));
    }

    <span class="hljs-function"><span class="hljs-keyword">bool</span> <span class="hljs-title">do_is_equal</span><span class="hljs-params">(<span class="hljs-keyword">const</span> memory_resource &amp;other)</span> <span class="hljs-keyword">const</span> <span class="hljs-keyword">noexcept</span> </span>{
        <span class="hljs-keyword">return</span> <span class="hljs-keyword">this</span> == &amp;other;
    }
};
</span></span></foreignObject></svg></code></pre>
<p>*Unified Memory: one single pointer for host and device access. No more <code>cudaMemcpy()</code> calls, CUDA runtime does this automatically for developers.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-marpit-scope-SBAgSY6T="" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="50" data-marpit-pagination-total="88" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;"><pre><code class="language-cpp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">using</span> Allocator = polymorphic_allocator&lt;std::byte&gt;;

</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-marpit-scope-y59mVUYN="" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="51" data-marpit-pagination-total="88" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;"><pre><code class="language-cpp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">template</span> &lt;<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">T</span>&gt;</span>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>*FYI: Thrust has a bit different implementation that may benefit CUDA applications.</span></foreignObject></svg></h1>

<h1>What about virtual functions?</h1>
<p><a href="https://docs.nvidia.com/cuda/cuda-c-programming-guide/index.html#virtual-functions">CUDA C Programming Guide I.4.10.3</a>:<br />
<em>It is not allowed to pass as an argument to a <strong>global</strong> function an object of a class with virtual functions.<br />
If an object is created in host code, invoking a virtual function for that object in device code has undefined behavior.<br />
If an object is created in device code, invoking a virtual function for that object in host code has undefined behavior.</em></p>
<p>This is <em>incompatible</em> with our paradigm: <em>allocating object with virtual functions in the host and passed it to the device side</em>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="58" data-marpit-pagination-total="88" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>What about virtual functions?</h1>
<p><a href="https://docs.nvidia.com/cuda/cuda-c-programming-guide/index.html#virtual-functions">CUDA C Programming Guide I.4.10.3</a>:<br />
<em>It is not allowed to pass as an argument to a <strong>global</strong> function an object of a class with virtual functions.<br />
If an object is created in host code, invoking a virtual function for that object in device code has undefined behavior.<br />
If an object is created in device code, invoking a virtual function for that object in host code has undefined behavior</em>.*</p>
<p>*Caveat: Why? It is perfectly fine if an object is created in device code and you could invoke virtual dispatch in kernel.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="59" data-marpit-pagination-total="88" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;aplos2021.png&quot;);background-size:700px auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="59" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="59" data-marpit-pagination-total="88" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> What about virtual functions?</span></foreignObject></svg></h1>
<p>Virtual dispatch on GPU is not recommended anyway and we need some <a href="https://engineering.purdue.edu/tgrogers/papers/zhang.asplos2021.pdf">solutions</a>.<br />
</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="59" data-marpit-pagination-total="88" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-marpit-fragments="6" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="60" data-marpit-pagination-total="88" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>What about virtual functions?</h1>
<p>Possible solutions:</p>
<ul>
<li data-marpit-fragment="1">No virtual and plain switch-case based on type (cycles, luxcore).</li>
<li data-marpit-fragment="2">Variant/TaggedUnion.
<ul>
<li data-marpit-fragment="3">cuda::std::variant is not yet implemented in libcu++ (<a href="https://github.com/NVIDIA/libcudacxx/issues/162">#162</a>).</li>
<li data-marpit-fragment="4"><em><a href="https://diglib.eg.org/handle/10.2312/vmv20171268">C++ Compile Time Polymorphism for Ray Tracing</a></em>.</li>
</ul>
</li>
<li data-marpit-fragment="5">CRTP Compile Time Polymorphism.</li>
<li data-marpit-fragment="6">TaggedPtr (pbrt-v4).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="61" data-marpit-pagination-total="88" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>TaggedPtr</h1>
<p>Stems from <em>vtable hacks</em> for rendering Disney's <em>Moana</em> island scene.</p>
<p><em>Each triangle in the scene carries an overhead of at least two vtable pointers: one for its Triangle and one for its SimplePrimitive. That’s 16 bytes. The Moana island scene has a total of 146,162,124 unique triangles, which adds up to almost 2.2 GB of highly-redundant vtable pointers.</em> -- <a href="https://pharr.org/matt/blog/2018/07/16/moana-island-pbrt-5">Swallowing the elephant (part 5) by Matt Pharr</a>.</p>
<p>x86 CPUs today only use 48 bits of 64-bit addressing space for pointers.<br />
See also: <a href="https://docs.nvidia.com/cuda/cuda-c-programming-guide/index.html#device-memory">CUDA C Programming Guide 3.2.2. Device Memory</a>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="62" data-marpit-pagination-total="88" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>pbrt-v4's TaggedPtr</h1>
<p>Builds on <a href="https://github.com/facebook/folly/blob/main/folly/DiscriminatedPtr.h">Meta/Folly's DiscriminatedPtr</a>, at <em>taggedptr.h</em></p>
<pre><code class="language-cpp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">template</span> &lt;<span class="hljs-keyword">typename</span>... Ts&gt;
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">TaggedPointer</span> {</span>
  <span class="hljs-keyword">public</span>:
    <span class="hljs-function">PBRT_CPU_GPU <span class="hljs-keyword">unsigned</span> <span class="hljs-keyword">int</span> <span class="hljs-title">Tag</span><span class="hljs-params">()</span> <span class="hljs-keyword">const</span> </span>{ <span class="hljs-keyword">return</span> ((bits &amp; tagMask) &gt;&gt; tagShift); }
    <span class="hljs-function">PBRT_CPU_GPU <span class="hljs-keyword">void</span> *<span class="hljs-title">ptr</span><span class="hljs-params">()</span> </span>{ <span class="hljs-keyword">return</span> <span class="hljs-keyword">reinterpret_cast</span>&lt;<span class="hljs-keyword">void</span> *&gt;(bits &amp; ptrMask); }
    ...
    
  <span class="hljs-keyword">private</span>:
    <span class="hljs-keyword">static</span> <span class="hljs-keyword">constexpr</span> <span class="hljs-keyword">int</span> tagShift = <span class="hljs-number">57</span>;
    <span class="hljs-keyword">static</span> <span class="hljs-keyword">constexpr</span> <span class="hljs-keyword">int</span> tagBits = <span class="hljs-number">64</span> - tagShift;
    <span class="hljs-keyword">static</span> <span class="hljs-keyword">constexpr</span> <span class="hljs-keyword">uint64_t</span> tagMask = ((<span class="hljs-number">1ull</span> &lt;&lt; tagBits) - <span class="hljs-number">1</span>) &lt;&lt; tagShift;
    <span class="hljs-keyword">static</span> <span class="hljs-keyword">constexpr</span> <span class="hljs-keyword">uint64_t</span> ptrMask = ~tagMask;
    <span class="hljs-keyword">uintptr_t</span> bits = <span class="hljs-number">0</span>;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="63" data-marpit-pagination-total="88" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<pre><code class="language-cpp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>  <span class="hljs-keyword">public</span>:
    <span class="hljs-keyword">template</span> &lt;<span class="hljs-keyword">typename</span> F&gt;
    <span class="hljs-function">PBRT_CPU_GPU <span class="hljs-keyword">decltype</span>(<span class="hljs-keyword">auto</span>) <span class="hljs-title">Dispatch</span><span class="hljs-params">(F &amp;&amp;func)</span> </span>{
        <span class="hljs-built_in">DCHECK</span>(<span class="hljs-built_in">ptr</span>());
        <span class="hljs-keyword">using</span> R = <span class="hljs-keyword">typename</span> detail::ReturnType&lt;F, Ts...&gt;::type;
        <span class="hljs-keyword">return</span> detail::Dispatch&lt;F, R, Ts...&gt;(func, <span class="hljs-built_in">ptr</span>(), <span class="hljs-built_in">Tag</span>() - <span class="hljs-number">1</span>);
    }

    <span class="hljs-keyword">template</span> &lt;<span class="hljs-keyword">typename</span> F&gt;
    <span class="hljs-function"><span class="hljs-keyword">decltype</span>(<span class="hljs-keyword">auto</span>) <span class="hljs-title">DispatchCPU</span><span class="hljs-params">(F &amp;&amp;func)</span> </span>{
        <span class="hljs-built_in">DCHECK</span>(<span class="hljs-built_in">ptr</span>());
        <span class="hljs-keyword">using</span> R = <span class="hljs-keyword">typename</span> detail::ReturnType&lt;F, Ts...&gt;::type;
        <span class="hljs-keyword">return</span> detail::DispatchCPU&lt;F, R, Ts...&gt;(func, <span class="hljs-built_in">ptr</span>(), <span class="hljs-built_in">Tag</span>() - <span class="hljs-number">1</span>);
    }
}
</span></span></foreignObject></svg></code></pre>
<p>*Note that there is a bug related to variadic template in their <code>detail::Dispatch&lt;&gt;()</code> implementation (See the next slide).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-marpit-fragments="2" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="64" data-marpit-pagination-total="88" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<pre><code class="language-cpp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">template</span> &lt;<span class="hljs-keyword">typename</span> F, <span class="hljs-keyword">typename</span> R, <span class="hljs-keyword">typename</span> T0, <span class="hljs-keyword">typename</span> T1, <span class="hljs-keyword">typename</span> T2, <span class="hljs-keyword">typename</span> T3,
          <span class="hljs-keyword">typename</span> T4, <span class="hljs-keyword">typename</span> T5, <span class="hljs-keyword">typename</span> T6, <span class="hljs-keyword">typename</span> T7, <span class="hljs-keyword">typename</span>... Ts&gt;
<span class="hljs-function"><span class="hljs-keyword">auto</span> <span class="hljs-title">DispatchCPU</span><span class="hljs-params">(F &amp;&amp;func, <span class="hljs-keyword">const</span> <span class="hljs-keyword">void</span> *ptr, <span class="hljs-keyword">int</span> index)</span> </span>{

}

<ul>
<li data-marpit-fragment="1">Note that parameter pack could contain zero parameter in which case we suffer from ambiguous function calls.

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="65" data-marpit-pagination-total="88" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">

<h1>Launching GPU kernels?</h1>
<p>We have not seen <code>__global__</code> functions so far but <code>__device__</code> ...</p>
<ul>
<li data-marpit-fragment="1">Who launches GPU kernels?
<ul>
<li data-marpit-fragment="2">Integrator/Renderer.</li>
</ul>
</li>
<li data-marpit-fragment="3">How many kernels do we need? In other words, one megakernel or lots of spilt wavefront/microkernels?
<ul>
<li data-marpit-fragment="4">Trade-off launching costs and kernel efficiency.
<ul>
<li data-marpit-fragment="5">Generally, <em><a href="https://research.nvidia.com/publication/2013-07_megakernels-considered-harmful-wavefront-path-tracing-gpus">Megakernel Considered Harmful...</a></em>.</li>
<li data-marpit-fragment="6">But not always, <em><a href="https://arxiv.org/pdf/2202.01284.pdf">Dr.Jit: A Just-In-Time Compiler for Differentiable Rendering</a></em>.</li>
</ul>
</li>
</ul>
</li>
</ul>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Still, wavefront path tracing is used ubiquitously in production.</span></foreignObject></svg></h1>
<p>Why?</p>
<ul>
<li data-marpit-fragment="1">GPU follows SIMT model:
<ul>
<li data-marpit-fragment="2">32 threads* in a warp executing together.</li>
<li data-marpit-fragment="3">Concern about branch divergence.</li>
</ul>
</li>
<li data-marpit-fragment="4">High-bandwidth, high-latency memory model.
<ul>
<li data-marpit-fragment="5">Need to expose enough parallelism with coherent memory access*.</li>
</ul>
</li>
<li data-marpit-fragment="6">Instruction caches are tend to be smaller.
<ul>
<li data-marpit-fragment="7">A megakernel could run out of the instruction cache.
<ul>
<li data-marpit-fragment="8">Could hurt latency hiding and suffers from register pressure.</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>

<li data-marpit-fragment="2"><code>WavefrontPathIntegrator</code> launches GPU kernels for volumetric path tracing.
<ul>
<li data-marpit-fragment="3">OptiX as an intersection device for hardware intersection.</li>
<li data-marpit-fragment="4">Ray generations, shading, filtering, film writing etc. as native CUDA kernels.</li>

<p>Definition of <code>PBRT_CPU_GPU_LAMBDA</code>:</p>
<pre><code class="language-cpp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">#<span class="hljs-meta-keyword">define</span> PBRT_CPU_GPU __host__ __device__</span>

<span class="hljs-meta">#<span class="hljs-meta-keyword">else</span></span>
<span class="hljs-meta">#<span class="hljs-meta-keyword">define</span> PBRT_CPU_GPU_LAMBDA(...) [=] PBRT_CPU_GPU(__VA_ARGS__)</span>
<span class="hljs-meta">#<span class="hljs-meta-keyword">endif</span></span>
</span></span></foreignObject></svg></code></pre>
<p>Background information:</p>
<ul>
<li data-marpit-fragment="1"><a href="https://developer.nvidia.com/blog/new-compiler-features-cuda-8/">CUDA device lambda</a> is supported since CUDA 8.
<ul>
<li data-marpit-fragment="2"><em>In CUDA 7.5, you can define <strong>device</strong> lambdas in host code and use them to instantiate <strong>global</strong> function templates. CUDA 8  now also supports <strong>host</strong> <strong>device</strong> lambdas in <strong>global</strong> template instantiations.  Since the lambda is marked <strong>host</strong> <strong>device</strong>, it can be called from host code as well.  This is very useful because it allows you to make a runtime decision whether to execute a lambda on the GPU or the CPU.</em></li>
</ul>
</li>
</ul>
</section>
